name: French Press Coffee
servings: 1
preptime: 1 minutes
cooktime: 4 minutes
equipment:
- name: Burr Grinder
  link: equipment:coffee-grinder
- name: French Press
  link: equipment:french-presses
- name: Kettle
  link: equipment:kettles
- name: Water Pitcher
  link: equipment:water-pitchers
- name: Thermometer
  link: equipment:thermometers
- name: Coffee Cup
  link: equipment:coffee-cups
- name: Spoon
ingredients:
- name: Coffee beans
  quantity: 15 grams
- name: Filtered water
  quantity: 180 grams
directions:
- step: Place coffee cup on kitchen scale, then place French Press on coffee cup with
    top removed
- step: Put coffee beans inside hopper of burr grinder
- step: Set grinder to the roughest level available, then grind beans
- step: Pour filtered water into kettle
- step: Heat water, testing water temperature with thermometer until reaching [temp:92C]
    - [temp:95C]
- step: Turn on kitchen scale, setting weight to zero grams
- step: Pour coffee grounds into French Press, then hit Tare
- step: Pour water into French Press, the until grounds are fully submerged
- step: Move French Press off of kitchen scale onto countertop surface
- step: Put plunger onto French Press
- step: Push plunger down until touching surface of water
- step: Wait four minutes before pushing plunger down
- step: Pour coffee into coffee cup
tags:
- coffee
