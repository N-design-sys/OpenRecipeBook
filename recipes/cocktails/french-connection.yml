name: French Connection
servings: 1
preptime: 2 minutes
cooktime: 2 minutes
equipment:
- name: Kitchen Scale
  link: equipment:kitchen-scales
- name: Cocktail Shaker
  link: equipment:cocktail-shakers
- name: Martini Glass
  link: equipment:cocktail-glasses
ingredients:
- name: Disaronno Amaretto
  quantity: 49 grams
  link: ingredient:amaretto
- name: "R\xE9my Martin VSOP Cognac"
  quantity: 56 grams
  link: ingredient:cognac
directions:
- step: Place cocktail shaker on kitchen scale
- step: Turn on kitchen scale and wait for it to set to zero with measurement set
    to grams
- step: Add crushed ice to cocktail shaker, then hit Tare
- step: Add liquid ingredients to cocktail shaker, hitting Tare between each addition
- step: Place lid on cocktail shaker, hold firmly, then shake vigorously for about
    10 seconds
- step: Pour cocktail into martini glass
